<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Tagger</title>
		
		<script src="/vendor/jquery/js/jquery-1.10.2.js"></script>
		<script src="/vendor/jquery/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src='/js/popup.js'></script>

		<link rel="stylesheet" type="text/css" href="/vendor/jquery/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
		<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	</head>
	<body style="width: 388px; margin: 5px;">
		<h4>
			<img src="/pic/icon48.png" />
			Informações de Sites...
		</h4>

		<ul class="nav nav-tabs" id="myTab">
		  <li class="active">
			<a href="#tags">Tags</a>
		  </li>
		  <li>
		  	<a href="#feeds">Feeds</a>
		  </li>
		</ul>
		 
		<div class="tab-content">

	  		<div class="tab-pane active" id="tags">
				<h4>
					<img src="/pic/tag.png" width="25"/>
					Estatísticas de Tags
				</h4>				
				<ul id="listSite">
					<li class="first">
						<input type="text" name="link" placeholder="Digite o Link" value="" />
						<button class="btn btn-mini btn-info" id="btnAddSite" title="Adicionar">
							<i class="icon-plus"></i>
						</button>
					</li>
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="http://zh.clicrbs.com.br/rs/" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>					
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="http://www.w3schools.com/tags/tag_table.asp" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="http://www.bbc.co.uk/portuguese/" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>			
				</ul>

				<div style="width: 100%; text-align: center;">
					<button class="btn btn-info" id="CollectInfo" title="Coletar e Gerar Gráficos">
						<i class="icon-ok"></i> Coletar e Gerar Gráficos
					</button>
				</div>
			</div>

			<div class="tab-pane" id="feeds">
				<h4>
					<img src="/pic/rss.png" width="25" />
					Estatísticas de Feeds
				</h4>
				<ul id="listFeed">
					<li class="first">
						<input type="text" name="link" placeholder="Digite o Link" value="" />
						<button class="btn btn-mini btn-info" id="btnAddSite" title="Adicionar">
							<i class="icon-plus"></i>
						</button>
					</li>
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="https://news.google.com/news/feeds?cf=all&ned=pt-BR_br&hl=pt-BR&output=rss" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="http://g1.globo.com/dynamo/brasil/rss2.xml" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>
					<li>
						<input type="text" name="link" placeholder="Digite o Link" value="http://diariogaucho.clicrbs.com.br/rs/ultimas-noticias-rss/" />
						<button class="btn btn-mini btn-danger" id="btnRmSite" title="Remover">
							<i class="icon-remove"></i>
						</button>
					</li>			
				</ul>

				<div style="width: 100%; text-align: center;">
					<button class="btn btn-info" id="CollectFeed" title="Coletar e Gerar Gráficos">
						<i class="icon-ok"></i> Coletar e Gerar Gráficos
					</button>
				</div>				
			</div>

		</div>
	</body>
</html>
