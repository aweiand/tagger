<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Opções de Tagger</title>

		<script src="/vendor/jquery/js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="/vendor/jquery/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
		<script src="/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src='/js/options.js'></script>

		<link rel="stylesheet" type="text/css" href="/vendor/jquery/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
		<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">        
		<link rel="stylesheet" type="text/css" href="/css/graphic.css">
    </head>
    <body class='options'> 
        <h4>
            <img src="/pic/icon48.png" />
            Informações de Sites...
        </h4>
        <hr />

        <fieldset>
            <legend style='text-align: center;'>
                <img src="/pic/tag.png" width="25"/>
            	Sites Preferidos
            </legend>

            <ul id="links" style='float: left; margin: 0 auto; width: 100%;'>
                <li>
                    <button class="btn btn-mini btn-info" id="btnAddSite">
                        <i class="icon-plus"></i> Adicionar mais um site
                    </button>
                </li>
            </ul>

            <button class="btn btn-info" id="btnSaveDomain">
                <i class="icon-check"></i>
                Salvar
            </button>

        </fieldset>

        <fieldset>
            <legend style='text-align: center;'>
                <img src="/pic/rss.png" width="25" />
                Feeds Preferidos
            </legend>

            <ul id="feeds" style='float: left; margin: 0 auto; width: 100%;'>
                <li>
                    <button class="btn btn-mini btn-info" id="btnAddSite">
                        <i class="icon-plus"></i> Adicionar mais um feed
                    </button>
                </li>
            </ul>

            <button class="btn btn-info" id="btnSaveFeed">
                <i class="icon-check"></i>
                Salvar
            </button>

        </fieldset>        
    </body>
</html>
